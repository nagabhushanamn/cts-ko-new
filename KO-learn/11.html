<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>KO</title>
<link href="bower_components/bootstrap/dist/css/bootstrap.css"
	rel="stylesheet">
</head>
<body class="container">

	<div class="page-header"> KO - learn  : with-binding</div>
	
	
	<div class="well" data-bind="with:product">
		<h4 data-bind="text:name"></h4>
		<h5 data-bind="text:price"></h5>
		<p data-bind="text:desc"></p>
	</div>

	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="bower_components/knockout/dist/knockout.debug.js"></script>
	
	<script type="text/javascript">
	
	$(document).ready(function(){
		
		function ViewModel(product){
			this.product=ko.observable(product);
		}
		
		var item={
				name:'Laptop',
				price:198000,
				desc:'New Model'
		};
		
		var vm=new ViewModel(item);
		ko.applyBindings(vm);
		
	});
	
	</script>

</body>
</html>
