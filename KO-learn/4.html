<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>KO</title>
<link href="bower_components/bootstrap/dist/css/bootstrap.css"
	rel="stylesheet">
</head>
<body class="container">

	<div class="page-header"> KO - learn  : Visible</div>
	
	<div class="well">

		<input type="checkbox" data-bind="checked:showMessage">  
		<hr/>
		<div data-bind="visible:showMessage">Easily associate DOM elements with model data using a concise, readable syntax</div>
	                 
	</div>
	

	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="bower_components/knockout/dist/knockout.debug.js"></script>
	
	<script type="text/javascript">
	
	$(document).ready(function(){
	
		function ViewModel(){
			this.showMessage=ko.observable(false);
		}
		
		var vm=new ViewModel();
		ko.applyBindings(vm);
		
	});
	
	</script>

</body>
</html>
